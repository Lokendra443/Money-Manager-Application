spring.application.name=money-manager-backend
server.port=8081

# Mysql Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/money_manager_db
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD}

server.servlet.context-path=/api/v1.0

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Email Configuration
spring.mail.host=smtp-relay.brevo.com
spring.mail.port=587
spring.mail.username=${BREVO_USERNAME}
spring.mail.password=${BREVO_PASSWORD}
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.from=${BREVO_FROM_EMAIL}

# Security Configuration
security.jwt.expirationTime=${EXPIRATION_TIME}
security.jwt.secret=${SECRET_KEY}

money.manager.frontend.url=${FRONTEND_URL}

